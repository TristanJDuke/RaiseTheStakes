<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
	<script>
	function validateForm() {
		if (document.forms["register"]["password"].value != document.forms["register"]["retypedpassword"].value ) {
			alert("Passwords do not match");
			return false;
		}
		return true;
	}
	</script>
  </head>

  <body class="text-center">
    <form name="register" method="post" class="form-signin" action="register.php" onsubmit="return validateForm()">
      <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>

	  
	  <label for="firstname" class="sr-only">First Name</label>
      <input type="text" id="firstname" class="form-control" name="firstname" placeholder="First Name" required autofocus>
	  
	  <label for="lastname" class="sr-only">Last Name</label>
	  <input type="text" id="lastname" class="form-control" name="lastname" placeholder="Last Name" required >
	  
	  <label for="username" class="sr-only">Username</label>
	  <input type="text" id="username" class="form-control" name="username" placeholder="Username" required >
	  
	  <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" class="form-control" name="email" placeholder="Email address" required >
	  
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" name="password" placeholder="Password" required >
	  
	  <label for="retypedpassword" class="sr-only">Password</label>
      <input type="password" id="retypedpassword" class="form-control" name="retypedpassword" placeholder="Retype Password" required >
	  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
